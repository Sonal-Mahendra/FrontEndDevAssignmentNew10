<form [formGroup]='InputFormGroup' (submit)="handleSubmit($event)">
  <div class="form-group">
    <label for="input1">Input1::</label>
    <input type="text" name="input1" id="input1" class="form-control" formControlName="input1">
    <span class="help-block" *ngIf="InputFormGroup.controls['input1'].hasError('required') &&(InputFormGroup.controls['input1'].dirty || InputFormGroup.controls['input1'].touched)">Input 1 Cannot be blank</span>
  </div>
  <div class="form-group">
    <label for="input2">Input2::</label>
    <input type="text" name="input2" id="input2" class="form-control" formControlName="input2">
    <span class="help-block"
     *ngIf="InputFormGroup.controls['input2'].hasError('required') && (InputFormGroup.controls['input2'].dirty ||InputFormGroup.controls['input2'].touched)">Input 2 Cannot be blank</span>
  </div>
  <div class="form-group">
    <label for="input3">Input3::</label>
    <input type="text" name="input3" id="input3" class="form-control" formControlName="input3">
    <span class="help-block"
     *ngIf="InputFormGroup.controls['input3'].hasError('required')&& (InputFormGroup.controls['input3'].dirty ||InputFormGroup.controls['input3'].touched)">Input 3 Cannot be blank</span>
    <span class="help-block" *ngIf="InputFormGroup.controls['input3'].hasError('minlength')">minimum of 2 characters</span>
    </div>
    <div class="form-group">
      <label for="courses">Courses::</label>
      <select id="Id"  class="hideLabel form-control"  [(ngModel)]="CourseId" name="CourseId" formControlName="CourseId" (change)="selectCourse();">  
        <option selected="" value=""></option>  
     <option [ngValue]="k.Id" *ngFor="let k of CourseList">  
         {{k.Course}}  
  </option>  
</select>  
      
      
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
